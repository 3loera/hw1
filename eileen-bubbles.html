<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
    </style>
    <meta charset="utf-8" />

  </head>
  <body>
    <script>
      var bubbles = [];

      function setup() {
        createCanvas(1400, 1400);

      	for (var i = 0; i < 20; i++) {
      		bubbles.push({
      			x: random(width),
      			y: random(height),
      			radius: random(100, 300)
      		});
      	}
      }

      function draw() {
        background(255);

        for (var i = 5; i < bubbles.length; i++) {
      		var bubble = bubbles[i];

          if (dist(mouseX, mouseY, bubble.x, bubble.y) < bubble.radius) {
      			if (mouseIsPressed) {
      				bubbles.splice(i, all); // stops the bubbles??
      			}
      			fill(200, 200, 200, 200);
      		} else {
      			fill(200, 220, 200, 200);
      		}

          ellipse(bubble.x, bubble.y, bubble.radius*3);
      		bubble.x += random(+10,0);
      		bubble.y += random(+10,0);
      	}
      }
    </script>
  </body>
</html>
